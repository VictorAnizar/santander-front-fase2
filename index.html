
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 

    <title>Reto 2: Crear una tabla</title>
  </head>
  <style>

    #content{
      width: 100%;
      height: 100%;
      padding: 2px;
      margin: 0px auto;
      background-color: antiquewhite;
      border: 1px solid black;
      display: grid;
      grid-gap: 2px;
    }
    #content > div{
      background-color: black;
      color: white;
      text-align: center;
      line-height: 90px;
      font-size: 100%;
    }
    #content > div:hover{
      background-color: red;
    }
    .active{
      background-color: green;
    }
  </style>
  <body>

    <div id="content">
    </div>

    <script src="./js/sesion9.js"></script>
    
    
  </body>
</html>
